[env]
lib_deps = 
	fastled/FastLED@^3.7.0

[env:esp01_1m]
platform = espressif8266
framework = arduino
board = esp01_1m
lib_deps = 
	ayushsharma82/ElegantOTA@^3.1.1
	me-no-dev/ESPAsyncTCP@^1.2.2
	me-no-dev/ESP Async WebServer@^1.2.4
	asjdf/WebSerialLite@^2.3.0
	fastled/FastLED@^3.7.0
build_flags = -DELEGANTOTA_USE_ASYNC_WEBSERVER=1 -DUSE_WIFI=1 -DWIFI_SERIAL=1 -DUSE_SERIAL=1

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	ayushsharma82/ElegantOTA@^3.1.1
	me-no-dev/ESPAsyncTCP@^1.2.2
	me-no-dev/ESP Async WebServer@^1.2.4
	asjdf/WebSerialLite@^2.3.0
	fastled/FastLED@^3.7.0
build_flags = -DELEGANTOTA_USE_ASYNC_WEBSERVER=1 -DUSE_WIFI=1 -DWIFI_SERIAL=1 -DUSE_SERIAL=1

[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
build_src_filter = 
	+<**/*.c>
	+<**/*.cpp>
	-<**/*.S>
	-<**/ota.cpp>
	-<**/*.asm>
upload_protocol = usbtiny
board_build.mcu = attiny85
board_build.f_cpu = 8000000L
board_fuses.lfuse = 0xe2
board_fuses.hfuse = 0xd7
board_fuses.efuse = 0xff
lib_deps = 
	featherfly/SoftwareSerial@^1.0
	fastled/FastLED@^3.7.0
build_flags = -DSOFTWARE_SERIAL=1
